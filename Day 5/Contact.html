<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Green">
    <form action="">
        <fieldset>
            <b>Username : </b><input type="text" placeholder="Enter Your Username"><br><br>
            <b>Password : </b><input type="password" placeholder="Enter Your Password"><br><br>
            <b>Email : </b><input type="email" placeholder="Enter Your Email"><br><br>
            <b>Mobile Number :</b><input type="tel" placeholder="Enter Your Number"><br><br>
            <b>Date of Birth : </b><input type="date"><br><br>
            <b>Gender : </b>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br><br>
            <b>Upload Your Image : </b><input type="file" name="" id=""><br><br>
            <b>Select Your Qualification : </b>
            <input type="checkbox">10<sup>th</sup>
            <input type="checkbox">12<sup>th</sup>
            <input type="checkbox">Graduation
            <input type="checkbox">Post Education
            <br><br>
            
            <b>Select Your City : </b>
            <select name="" id="">
                <option value="">Select Your City</option>
                <option value="">Rajkot</option>
                <Option>Ahmedabad</Option>
                <option value="">Surat</option>
                <option value="">Jamnagar</option>
                <option>Suredranagar</option>
            </select>
            <br><br>

            <b>Feedback : </b><textarea placeholder="Type Your Feedback"></textarea><br><br>

            <Center><Input type="submit" value="Register"></Input></Center>
        </fieldset>
    </form>

</body>
</html>
