<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="pexels-andreea-ch-1166644.jpg" style="background-size: cover;">
    <fieldset>
        <h1 align="center">Wireframe</h1>

        <table border="1" align="center" style="border: 5px black solid;">
            <tr>
                <td width="500" height="100" colspan="5" align="center">Impact</td>
            </tr>

            <tr>
                <td width="200" height="30" colspan="2"></td>
                <td width="100" height="30" align="center">Our Work</td>
                <td width="100" height="30" align="center">Members</td>
                <td width="100" height="30" align="center">Resources</td>
            </tr>

            <tr>
                <td width="500" height="100" colspan="5" align="center">Sliders: Attractive Images(or Video)</td>
            </tr>

            <tr>
                <td width="100" height="100" align="center">Currrent Work</td>
                <td width="100" height="100" align="center">Future Work</td>
                <td width="100" height="100" align="center">Past Work</td>
                <td width="200" height="100" colspan="2" align="center">Announcement</td>
            </tr>

            <tr>
                <td width="300" height="100" colspan="3" align="center">Narrative for The selected Tab</td>
                <td width="200" height="100" colspan="2" align="center">Feature News</td>
            </tr>

            <tr>
                <td width="500" height="50" colspan="5">Feature Activity</td>
            </tr>

            <tr>
                <td width="500" height="100" colspan="5">Imapact :<br>Address :<br>Phone :<br>Email :<br>Website :</td>
            </tr>

            <tr>
                <td width="100" height="25" align="center">Site Map</td>
                <td width="100" height="25" align="center">Terms & Conditions</td>
                <td width="100" height="25" align="center">Privacy Policy</td>
                <td width="100" height="25" align="center">Copyright</td>
                <td width="100" height="25"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
